<html class="{SCREEN_MODE}" style="{CUSTOM_FONT}">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="./basic.css" />
    <link rel="stylesheet" href="./detail.css" />
    <link rel="stylesheet" href="./ueditor.css" />
    <script type="text/javascript"  src="./zepto.min.js"></script>
    <script type="text/javascript"  src="./basic.js"></script>
    <script type="text/javascript"  src="./detail.js"></script>
	<script type="text/javascript" >
	String.prototype.trim = function() {
		return this.replace(/^\s+/, '').replace(/\s+$/,'');
	};
	document.addEventListener("DOMContentLoaded",function() {
		loadData();
		setStatus("2",1);
	},false);	
	</script>
	<title>医学资讯</title>
</head>
<body>
	<div id="wrapper" style="display:none;">
   	  <section class="author">
        <div class="author_cnt">
            <div class="author_right">
                <div class="face"><img src="face.png" ori-src="face.png"></div>
                <span>{ARTICLE_AUTHOR}</span>
                <div class="author_btn">
                    <a href="cmtopdr://postDetail?action=additionalDetails ">追加描述</a>
                    <a href="cmtopdr://postDetail?action=additionalConclusions">添加结论</a>
                </div>
            </div>
        </div>
      </section>
        <header id="xg_head_content">
            <div id="xgtitle">{ARTICLE_TITLE}</div>
          <div id="xgdesp">
                <time id="article_date">{ARTICLE_DATE}</time>
				<span id="section_name" style="display:none;">{SECTION_NAME}</span>
            </div>
		 {ARTICLE_TAG}
        </header>
		<div id="content" class="content">
		{ARTICLE_CONTENT}
        <div class="remind">
            {ARTICLE_REMIND}
      		</div>
      	</div>
        <div class="add_comment">
        {APPEND_DETAILS}
	</div>
	
	<div class="add_content"  {ADD_CONTENT_DISPLAY}>
        	<b class="line"></b>
        	{ADD_CONTENT}
    </div>
	
	<div class="filter">
        <a href="cmtopdr://postDetail?action=zan">我赞过的</a>
    </div>
	</div>
	<div id="android-dpi" style="display:none;">{ANDROID_DPI}</div>
	<div id="screen-size" style="display:none;">{SCREEN_SIZE}</div>
	<div id="custom-fontsize" style="display:none">{CUSTOM_FONTSIZE}</div>
	<div id="digg" style="display:none">{DIGG}</div>
	
</body></html>
